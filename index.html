<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Rush Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
</head>
<body>
  <div class="app-container">
    <h1 class="title">TOWER RUSH</h1>

    <!-- переключатель языка -->
    <div class="lang-toggle">
      <button id="lang-ru">RU</button>
      <button id="lang-en" class="active">EN</button>
    </div>

    <!-- число сигнала -->
    <div class="signal-circle">
      <span id="signal-number">-</span>
    </div>
    <p id="signal-text">Press "GET SIGNAL"</p>

    <!-- кнопка -->
    <button id="signal-btn" class="signal-btn">GET SIGNAL</button>

    <!-- подсказка -->
    <p class="hint">
      If you have already made more than x2.5 of the bet, take your winnings!
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("✅ Service Worker зарегистрирован", reg))
          .catch(err => console.error("❌ Ошибка Service Worker:", err));
      });
    }
  </script>
</body>
</html>
